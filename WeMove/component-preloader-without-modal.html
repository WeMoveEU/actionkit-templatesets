<div data-wm-preloader-without-modal>
  <div class="bg-slate-100 p-8 rounded-2xl w-32 flex justify-center mx-auto mt-24" role="status">
    <div class="flex flex-row gap-2">
      <span class="sr-only">
        {% filter ak_text:"preloader_loading_info" %}Loading...{% endfilter %}
      </span>

      <div aria-hidden="true" class="w-4 h-4 rounded-full bg-wm-pink animate-bounce [animation-delay:.2s]"></div>
      <div aria-hidden="true" class="w-4 h-4 rounded-full bg-wm-pink animate-bounce [animation-delay:.1s]"></div>
      <div aria-hidden="true" class="w-4 h-4 rounded-full bg-wm-pink animate-bounce [animation-delay:.2s]"></div>
    </div>
  </div>
</div>
