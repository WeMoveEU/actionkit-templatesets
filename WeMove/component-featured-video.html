<div class="bg-wm-turquoise [&_a]:text-wm-orange">
  <div class="cookieconsent-optout-marketing">
    <div class="video-placeholder">
      <button type="button" onclick="Cookiebot.renew()">
        {% filter ak_text:"videoPlaceholder_button" %}Please accept marketing cookies to watch this video{% endfilter %}
      </button>
    </div>
  </div>
  <iframe
    width="560"
    height="315"
    data-cookieblock-src="{{featured_video}}"
    data-cookieconsent="marketing"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    allowfullscreen>
  </iframe>
</div>
